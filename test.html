<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    (function() {
        /*
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
sdsd s da asd asd asdsdsd
        window.onload = zhunbei; //当页面载入时载入zhunbei函数
        function zhunbei() {
            var anniu = document.getElementById("button"); //获取BUTTON元素
            anniu.onclick = function() {
                    document.getElementById("aqi-display").firstChild.nodeValue = document.getElementById("aqi-input").value; //把ID为aqi-input的input标签的value值（输入的值）赋值给ID为aqi-display的span标签的文本节点的值
                } //给BUTTON按钮绑定ONclick事件
        }
    })();
    </script>
</body>

</html>
